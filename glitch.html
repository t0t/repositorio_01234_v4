<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch_01234</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <style>
        :root {
            --color-glitch1: #ff0000;
            --color-glitch2: #00ff00;
            --color-glitch3: #0000ff;
            --font-glitch: 'VT323', monospace;
            --font-code: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: var(--font-code);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgE1xQAAAABh0Uk5TzD7qJvlT3X0p5r4Rh9kXBasD1ZFoIwBzPnYAAABJSURBVDjLY2DAD1SvXsUqzsDAcBUrv4GB4QYWfgMDQwEWfgMDgwIWfgMDQwEWfgMDgwIWfgMDQwEWfgMDAwBhJxhQCbwXIgAAAABJRU5ErkJggg==');
            opacity: 0.1;
            pointer-events: none;
            animation: noise 0.5s steps(2) infinite;
            z-index: 3;
            mix-blend-mode: overlay;
        }

        .header-component {
            position: relative;
            padding: 4rem 2rem;
            text-align: center;
            z-index: 4;
            mix-blend-mode: normal;
        }

        .glitch-text {
            font-family: var(--font-glitch);
            font-size: 4rem;
            position: relative;
            text-shadow: 0.05em 0 0 var(--color-glitch1),
                        -0.025em -0.05em 0 var(--color-glitch2),
                        0.025em 0.05em 0 var(--color-glitch3);
            animation: glitch 500ms infinite;
        }

        .card-component {
            background: rgba(255, 255, 255, 0.05);
            margin: 2rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .card-component::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff);
            animation: scan 2s linear infinite;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            position: relative;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--color-glitch1),
                            -0.05em -0.025em 0 var(--color-glitch2),
                            -0.025em 0.05em 0 var(--color-glitch3);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--color-glitch1),
                            -0.05em -0.025em 0 var(--color-glitch2),
                            -0.025em 0.05em 0 var(--color-glitch3);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--color-glitch1),
                            0.025em 0.025em 0 var(--color-glitch2),
                            -0.05em -0.05em 0 var(--color-glitch3);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--color-glitch1),
                            0.025em 0.025em 0 var(--color-glitch2),
                            -0.05em -0.05em 0 var(--color-glitch3);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--color-glitch1),
                            0.05em 0 0 var(--color-glitch2),
                            0 -0.05em 0 var(--color-glitch3);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--color-glitch1),
                            0.05em 0 0 var(--color-glitch2),
                            0 -0.05em 0 var(--color-glitch3);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--color-glitch1),
                            -0.025em -0.025em 0 var(--color-glitch2),
                            -0.025em -0.05em 0 var(--color-glitch3);
            }
        }

        @keyframes noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .glitch-image {
            position: relative;
            width: 100%;
            height: 200px;
            background: #333;
            margin: 2rem 0;
        }

        .glitch-image::before {
            content: 'ERROR_404';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-code);
            color: var(--color-glitch1);
            mix-blend-mode: difference;
        }

        .glitch-button {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 1rem 2rem;
            font-family: var(--font-code);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .glitch-button::before {
            content: 'ERROR';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .glitch-button:hover::before {
            transform: translateX(0);
        }

        .glitch-image-container {
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .glitch-image-main,
        .glitch-image-r,
        .glitch-image-g,
        .glitch-image-b {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch-image-main {
            position: relative;
            filter: brightness(120%) contrast(110%);
        }

        .glitch-image-r {
            filter: contrast(150%) brightness(150%) saturate(150%);
            mix-blend-mode: multiply;
            animation: glitch-r 2s steps(2) infinite;
        }

        .glitch-image-g {
            filter: contrast(150%) brightness(150%) saturate(150%);
            mix-blend-mode: screen;
            animation: glitch-g 3.5s steps(2) infinite;
        }

        .glitch-image-b {
            filter: contrast(150%) brightness(150%) saturate(150%);
            mix-blend-mode: overlay;
            animation: glitch-b 3s steps(2) infinite;
        }

        @keyframes glitch-r {
            0%, 100% { transform: translate(0, 0); opacity: 0.5; }
            25% { transform: translate(2px, 2px); opacity: 0.7; }
            50% { transform: translate(-2px, -2px); opacity: 0.3; }
            75% { transform: translate(1px, -1px); opacity: 0.6; }
        }

        @keyframes glitch-g {
            0%, 100% { transform: translate(0, 0); opacity: 0.5; }
            25% { transform: translate(-2px, 2px); opacity: 0.7; }
            50% { transform: translate(2px, -2px); opacity: 0.3; }
            75% { transform: translate(-1px, 1px); opacity: 0.6; }
        }

        @keyframes glitch-b {
            0%, 100% { transform: translate(0, 0); opacity: 0.5; }
            25% { transform: translate(1px, -2px); opacity: 0.7; }
            50% { transform: translate(-1px, 2px); opacity: 0.3; }
            75% { transform: translate(2px, 1px); opacity: 0.6; }
        }

        .glitch-content {
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
            line-height: 2;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            color: white;
            animation: glitch-anim 2s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-background);
        }

        .glitch-text::before {
            color: #ff00ff;
            animation: glitch-anim-1 2s infinite;
        }

        .glitch-text::after {
            color: #00ffff;
            animation: glitch-anim-2 3s infinite;
        }

        @keyframes glitch-anim-1 {
            0%, 100% { clip-path: inset(50% 0 50% 0); transform: translate(-2px, 2px); }
            20% { clip-path: inset(20% 0 80% 0); transform: translate(2px, -2px); }
            40% { clip-path: inset(80% 0 20% 0); transform: translate(2px, 2px); }
            60% { clip-path: inset(10% 0 90% 0); transform: translate(-2px, -2px); }
            80% { clip-path: inset(40% 0 60% 0); transform: translate(2px, 2px); }
        }

        @keyframes glitch-anim-2 {
            0%, 100% { clip-path: inset(50% 0 50% 0); transform: translate(2px, -2px); }
            20% { clip-path: inset(70% 0 30% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(30% 0 70% 0); transform: translate(-2px, -2px); }
            60% { clip-path: inset(60% 0 40% 0); transform: translate(2px, 2px); }
            80% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, -2px); }
        }

        .glitch-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .glitch-button {
            background: none;
            border: 2px solid var(--color-text);
            padding: 1rem 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .glitch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-text);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .glitch-button:hover::before {
            opacity: 0.1;
        }

        .glitch-button .glitch-text {
            position: relative;
            color: var(--color-text);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .glitch-active .glitch-text::before,
        .glitch-active .glitch-text::after {
            animation: none !important;
        }

        .glitch-active .scanlines {
            display: none;
        }

        /* Nav Styles */
        .nav-component {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--color-background);
            transition: right 0.3s ease;
            z-index: 999;
            border-left: 1px solid var(--color-text);
        }

        .nav-component.active {
            right: 0;
        }

        .nav-content {
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-link {
            color: var(--color-text);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--color-accent);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--color-accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        /* Toggle Button Styles */
        .toggle-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toggle-button {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            padding: 0;
        }

        .toggle-icon,
        .toggle-icon::before,
        .toggle-icon::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 24px;
            background: var(--color-text);
            transition: all 0.3s ease;
        }

        .toggle-icon {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle-icon::before {
            top: -8px;
            left: 0;
        }

        .toggle-icon::after {
            bottom: -8px;
            left: 0;
        }

        .toggle-button.active .toggle-icon {
            background: transparent;
        }

        .toggle-button.active .toggle-icon::before {
            top: 0;
            transform: rotate(45deg);
        }

        .toggle-button.active .toggle-icon::after {
            bottom: 0;
            transform: rotate(-45deg);
        }

        /* Imagen central */
        .center-image {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            border-radius: 50%;
            overflow: hidden;
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 97, 216, 0.5),
                       0 0 40px rgba(254, 141, 77, 0.3),
                       0 0 60px rgba(255, 249, 76, 0.2);
            animation: pulse 4s ease-in-out infinite;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            animation: zoom 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 97, 216, 0.5),
                          0 0 40px rgba(254, 141, 77, 0.3),
                          0 0 60px rgba(255, 249, 76, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 97, 216, 0.6),
                          0 0 60px rgba(254, 141, 77, 0.4),
                          0 0 90px rgba(255, 249, 76, 0.3);
            }
        }

        @keyframes zoom {
            0%, 100% {
                transform: scale(1.1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        /* Fondo tropical */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    #FF61D8 0%, 
                    #FE8D4D 20%, 
                    #FFF94C 40%, 
                    #70FF7B 60%, 
                    #7BA4FF 80%, 
                    #D170FF 100%
                );
            opacity: 0.2;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            z-index: 1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Rotating background */
        .rotating-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vh;
            height: 150vh;
            background: radial-gradient(circle at center,
                transparent 0%,
                rgba(255, 97, 216, 0.1) 20%,
                rgba(254, 141, 77, 0.1) 40%,
                rgba(255, 249, 76, 0.1) 60%,
                rgba(112, 255, 123, 0.1) 80%,
                transparent 100%
            );
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        nav-sidebar {
            z-index: 10000;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <nav-sidebar></nav-sidebar>
    
    <!-- Header Component -->
    <header class="header-component">
        <h1 class="glitch-text">GLITCH</h1>
        <div class="center-image">
            <img src="images/imagen-0194.webp" alt="Imagen central">
        </div>
    </header>
    
    <div class="rotating-bg"></div>
    <div class="noise"></div>

    <!-- Content Cards -->
    <div class="content-grid">
        <div class="card-component">
            <div slot="card-header">SYSTEM.MALFUNCTION</div>
            <div slot="card-body">
                <div class="glitch-content" id="malfunction-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">DATA.CORRUPTION</div>
            <div slot="card-body">
                <div class="glitch-content" id="corruption-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">ERROR.CASCADE</div>
            <div slot="card-body">
                <div class="glitch-content" id="cascade-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Glitch Controls -->
    <div class="glitch-controls">
        <button id="glitchToggle" class="glitch-button">
            <span class="glitch-text" data-text="TOGGLE_GLITCH">TOGGLE_GLITCH</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/nav-component.js"></script>
    <script>
        // Initialize content loader
        const contentLoader = new ContentLoader();
        
        // Load content when page loads
        contentLoader.loadContent().then(() => {
            const categories = [
                {id: 'malfunction-content', section: 'conceptos_fundamentales'},
                {id: 'corruption-content', section: 'estados_mentales'},
                {id: 'cascade-content', section: 'elementos_misticos'}
            ];

            categories.forEach(category => {
                const content = contentLoader.getRandomContent(category.section, 3);
                if (content && content.length > 0) {
                    const container = document.getElementById(category.id);
                    content.forEach(word => {
                        const glitchText = document.createElement('span');
                        glitchText.className = 'glitch-text';
                        glitchText.setAttribute('data-text', word.toUpperCase());
                        glitchText.textContent = word.toUpperCase();
                        container.appendChild(glitchText);
                        container.appendChild(document.createTextNode(' '));
                    });
                }
            });
        });

        // Add event listener to glitch toggle button
        document.getElementById('glitchToggle').addEventListener('click', function() {
            document.body.classList.toggle('glitch-active');
            this.querySelector('.glitch-text').setAttribute('data-text', 
                document.body.classList.contains('glitch-active') ? 'GLITCH_ON' : 'GLITCH_OFF'
            );
        });

        // Toggle button functionality
        document.getElementById('toggleButton').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-component').classList.toggle('active');
        });
    </script>
</body>
</html>
