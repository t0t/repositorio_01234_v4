<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist_01234</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <style>
        :root {
            --color-black: #000;
            --color-white: #fff;
            --color-accent: #ff0000;
            --font-mono: 'Space Mono', monospace;
            --font-grotesk: 'Space Grotesk', sans-serif;

            /* Variables para el nav */
            --nav-background: var(--color-black);
            --nav-text: var(--color-white);
            --nav-accent: var(--color-accent);
            --nav-border: var(--color-white);
        }

        body {
            background-color: var(--color-white);
            color: var(--color-black);
            font-family: var(--font-grotesk);
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }

        * {
            box-sizing: border-box;
        }

        .header-component {
            border: 8px solid var(--color-black);
            padding: 2rem;
            margin: 2rem;
            position: relative;
            background: var(--color-white);
        }

        .header-component::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 8px;
            right: -8px;
            bottom: -8px;
            background: var(--color-accent);
            z-index: -1;
        }

        .card-component {
            border: 4px solid var(--color-black);
            margin: 2rem;
            padding: 1rem;
            background: var(--color-white);
            transform: rotate(-1deg);
        }

        .card-component:nth-child(even) {
            transform: rotate(1deg);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            padding: 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            line-height: 1;
            font-family: var(--font-mono);
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .brutal-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--color-black);
            color: var(--color-white);
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 1.2rem;
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .brutal-button:hover {
            transform: rotate(2deg);
        }

        .brutal-marquee {
            background: var(--color-black);
            color: var(--color-white);
            padding: 1rem;
            white-space: nowrap;
            overflow: hidden;
            margin: 2rem 0;
        }

        .brutal-marquee p {
            display: inline-block;
            animation: marquee 20s linear infinite;
            margin: 0;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .brutal-image {
            margin: 2rem;
            border: 8px solid var(--color-black);
            position: relative;
        }

        .brutal-image::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 8px;
            right: -8px;
            bottom: -8px;
            background: var(--color-accent);
            z-index: -1;
        }

        .brutal-style {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: grayscale(100%) contrast(120%);
        }

        .brutal-content {
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--color-background);
            border: 4px solid var(--color-text);
        }

        .brutal-text {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem;
            background: var(--color-text);
            color: var(--color-background);
            font-weight: bold;
            font-size: 1.2rem;
            border: 4px solid var(--color-text);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .brutal-text::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: -4px;
            bottom: -4px;
            background: var(--color-accent);
            z-index: -1;
            transition: transform 0.1s;
        }

        .brutal-text:hover {
            transform: translate(-2px, -2px);
        }

        .brutal-text:hover::before {
            transform: translate(4px, 4px);
        }

        .nav-component {
            background: var(--nav-background);
            color: var(--nav-text);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid var(--nav-border);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-link {
            color: var(--nav-text);
            text-decoration: none;
            margin: 0 1rem;
        }

        .nav-link.active {
            color: var(--nav-accent);
        }

        .toggle-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .toggle-button {
            background: var(--color-black);
            border: none;
            padding: 1rem;
            cursor: pointer;
        }

        .toggle-icon {
            display: block;
            width: 20px;
            height: 20px;
            background: var(--color-white);
            position: relative;
        }

        .toggle-icon::before, .toggle-icon::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--color-white);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .toggle-icon::before {
            transform: translateY(-50%) rotate(45deg);
        }

        .toggle-icon::after {
            transform: translateY(-50%) rotate(-45deg);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .header-component, .card-component { margin: 1rem; }
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <nav-sidebar></nav-sidebar>

    <!-- Header Component -->
    <header class="header-component">
        <!-- Toggle Button -->
        <div class="toggle-container">
            <button id="toggleButton" class="toggle-button">
                <span class="toggle-icon"></span>
            </button>
        </div>
        <div slot="title">BRUTAL_01234</div>
        <div slot="subtitle">RAW HTML + CSS + JS</div>
        <div class="brutal-image">
            <img src="images/imagen-0194.webp" alt="Brutalist Design" class="brutal-style">
        </div>
    </header>

    <div class="brutal-marquee">
        <p>BRUTALISMO WEB - DISEÑO CRUDO - SIN ARTIFICIOS - PURO HTML - CSS BÁSICO - JAVASCRIPT MINIMALISTA - </p>
    </div>

    <!-- Content Cards -->
    <div class="content-grid">
        <div class="card-component">
            <div slot="card-header">RAW.CONCEPTS</div>
            <div slot="card-body">
                <div class="brutal-content" id="raw-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">CORE.STATES</div>
            <div slot="card-body">
                <div class="brutal-content" id="core-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">PURE.ELEMENTS</div>
            <div slot="card-body">
                <div class="brutal-content" id="pure-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/nav-component.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize content loader
        const contentLoader = new ContentLoader();
        
        // Load content when page loads
        contentLoader.loadContent().then(() => {
            const categories = [
                {id: 'raw-content', section: 'conceptos_fundamentales'},
                {id: 'core-content', section: 'estados_mentales'},
                {id: 'pure-content', section: 'elementos_misticos'}
            ];

            categories.forEach(category => {
                const content = contentLoader.getRandomContent(category.section, 3);
                if (content && content.length > 0) {
                    const container = document.getElementById(category.id);
                    content.forEach(word => {
                        const brutalText = document.createElement('div');
                        brutalText.className = 'brutal-text';
                        brutalText.textContent = word.toUpperCase();
                        container.appendChild(brutalText);
                    });
                }
            });
        });

        // Añadir efecto de "click" brutal a los botones
        document.querySelectorAll('.brutal-button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'rotate(0deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });
    </script>
</body>
</html>
