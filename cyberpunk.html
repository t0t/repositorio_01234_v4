<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk_01234</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <style>
        /* Reset y variables globales */
        :root {
            --color-background: #000000;
            --color-text: #0ff;
            --color-accent: #f0f;
            --font-main: 'Orbitron', sans-serif;
            
            /* Variables específicas para el nav */
            --nav-background: rgba(0, 0, 0, 0.9);
            --nav-text: #0ff;
            --nav-accent: #f0f;
            --nav-border: #0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--color-background);
            color: var(--color-text);
            font-family: var(--font-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Noise effect */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('noise.png') repeat;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        /* Asegurar que el nav está por encima de todo */
        nav-sidebar {
            position: relative;
            z-index: 10000 !important;
        }

        /* Eliminar estilos antiguos del nav */
        .nav-component,
        .nav-content,
        .nav-link,
        .toggle-container,
        .toggle-button,
        .toggle-icon {
            all: initial;
        }

        :root {
            --color-neon: #0ff;
            --color-hack: #0f0;
            --color-danger: #f00;
            --color-dark: #000;
            --font-cyber: 'Orbitron', sans-serif;
            --font-mono: 'Space Grotesk', monospace;
        }

        body {
            background-color: var(--color-dark);
            color: var(--color-neon);
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.1) 0px,
                rgba(0, 255, 255, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scan 10s linear infinite;
        }

        .header-component {
            border: 2px solid var(--color-neon);
            padding: 2rem;
            position: relative;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--color-neon);
        }

        .header-component::before {
            content: ">";
            position: absolute;
            left: 1rem;
            color: var(--color-hack);
            animation: blink 1s step-end infinite;
        }

        .card-component {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid var(--color-neon);
            margin: 1rem;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .card-component::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(0, 255, 255, 0.1) 50%,
                transparent 55%
            );
            animation: glitch 3s linear infinite;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        @keyframes scan {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes glitch {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        h1, h2, h3 {
            font-family: var(--font-cyber);
            color: var(--color-hack);
            margin: 0;
        }

        .glitch-text {
            position: relative;
            animation: textGlitch 0.3s infinite;
        }

        @keyframes textGlitch {
            0% { transform: none; }
            20% { transform: skewX(2deg) translateX(2px); }
            40% { transform: skewX(-2deg) translateX(-2px); }
            60% { transform: none; }
        }

        .cyber-image {
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .cyber-style {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(120%) contrast(110%) saturate(130%);
            animation: cyber-glitch 4s infinite;
        }

        .cyber-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,255,255,0.2), rgba(255,0,255,0.2));
            mix-blend-mode: screen;
            pointer-events: none;
        }

        @keyframes cyber-glitch {
            0% { filter: brightness(120%) contrast(110%) saturate(130%); }
            5% { filter: brightness(150%) contrast(120%) saturate(150%) hue-rotate(90deg); }
            10% { filter: brightness(120%) contrast(110%) saturate(130%); }
            95% { filter: brightness(120%) contrast(110%) saturate(130%); }
            100% { filter: brightness(150%) contrast(120%) saturate(150%) hue-rotate(-90deg); }
        }

        .cyber-content {
            font-family: 'Orbitron', sans-serif;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .cyber-text {
            display: inline-block;
            margin: 1rem;
            padding: 1rem;
            position: relative;
            cursor: pointer;
        }

        .cyber-layer {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: transform 0.2s;
        }

        .cyber-layer.base {
            color: #fff;
            text-shadow: 0 0 10px #fff;
            z-index: 3;
        }

        .cyber-layer.red {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            z-index: 2;
            animation: cyber-glitch 2s infinite;
        }

        .cyber-layer.blue {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            z-index: 1;
            animation: cyber-glitch 2s infinite reverse;
        }

        .cyber-text:hover .cyber-layer.base {
            transform: translate(0, 0);
        }

        .cyber-text:hover .cyber-layer.red {
            transform: translate(5px, -5px);
        }

        .cyber-text:hover .cyber-layer.blue {
            transform: translate(-5px, 5px);
        }

        @keyframes cyber-glitch {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }

        .nav-component {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--nav-background);
            transition: right 0.3s ease;
            z-index: 999;
            border-left: 1px solid var(--nav-border);
        }

        .nav-component.active {
            right: 0;
        }

        .nav-content {
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-link {
            color: var(--nav-text);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 0 0 5px var(--nav-text);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--nav-accent);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--nav-text);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--nav-text);
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        .toggle-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toggle-button {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            padding: 0;
        }

        .toggle-icon,
        .toggle-icon::before,
        .toggle-icon::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 24px;
            background: var(--color-neon);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--color-neon);
        }

        .toggle-icon {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle-icon::before {
            top: -8px;
            left: 0;
        }

        .toggle-icon::after {
            bottom: -8px;
            left: 0;
        }

        .toggle-button.active .toggle-icon {
            background: transparent;
            box-shadow: none;
        }

        .toggle-button.active .toggle-icon::before {
            top: 0;
            transform: rotate(45deg);
        }

        .toggle-button.active .toggle-icon::after {
            bottom: 0;
            transform: rotate(-45deg);
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <div class="noise"></div>

    <!-- Nav Component -->
    <nav-sidebar></nav-sidebar>

    <!-- Header Component -->
    <header class="header-component">
        <!-- Toggle Button -->
        <div class="toggle-container">
            <button id="toggleButton" class="toggle-button">
                <span class="toggle-icon"></span>
            </button>
        </div>

        <div slot="title">CYBERPUNK_01234</div>
        <div slot="subtitle">NEON.FUTURE</div>
        <div class="cyber-image">
            <img src="images/imagen-0209.webp" alt="Cyberpunk Aesthetic" class="cyber-style">
            <div class="cyber-overlay"></div>
        </div>
    </header>

    <!-- Content Cards -->
    <div class="content-grid">
        <div class="card-component">
            <div slot="card-header">CYBER.MIND</div>
            <div slot="card-body">
                <div class="cyber-content" id="mind-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">NEON.DREAMS</div>
            <div slot="card-body">
                <div class="cyber-content" id="neon-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">TECH.SOUL</div>
            <div slot="card-body">
                <div class="cyber-content" id="tech-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/nav-component.js"></script>
    <script>
        // Initialize content loader
        const contentLoader = new ContentLoader();
        
        // Load content when page loads
        contentLoader.loadContent().then(() => {
            const categories = [
                {id: 'mind-content', section: 'conceptos_fundamentales'},
                {id: 'neon-content', section: 'estados_mentales'},
                {id: 'tech-content', section: 'elementos_misticos'}
            ];

            categories.forEach(category => {
                const content = contentLoader.getRandomContent(category.section, 3);
                if (content && content.length > 0) {
                    const container = document.getElementById(category.id);
                    content.forEach(word => {
                        const cyberText = document.createElement('div');
                        cyberText.className = 'cyber-text';
                        
                        // Create glitch layers
                        const layers = ['base', 'red', 'blue'].map(layer => {
                            const span = document.createElement('span');
                            span.className = `cyber-layer ${layer}`;
                            span.textContent = word.toUpperCase();
                            return span;
                        });
                        
                        layers.forEach(layer => cyberText.appendChild(layer));
                        container.appendChild(cyberText);
                    });
                }
            });
        });

        // Toggle button functionality
        document.getElementById('toggleButton').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-component').classList.toggle('active');
        });
    </script>
</body>
</html>
