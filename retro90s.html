<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro90s_01234</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Estilos -->
    <style>
        :root {
            --color-primary: #ff69b4;
            --color-secondary: #00ffff;
            --color-accent: #ff00ff;
            --font-retro: 'VT323', monospace;
            --color-background: #000;
            --color-text: #fff;
        }

        body {
            background: linear-gradient(45deg, #ff69b4, #00ffff);
            font-family: var(--font-retro);
            color: white;
        }

        .header-component {
            background: rgba(0, 0, 0, 0.5);
            border: 4px solid var(--color-accent);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--color-accent);
            }
            to {
                box-shadow: 0 0 20px var(--color-accent), 0 0 30px var(--color-primary);
            }
        }

        .retro-image {
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border: 10px solid #fff;
            box-shadow: 5px 5px 0 #000;
        }

        .retro-style {
            width: 100%;
            height: auto;
            display: block;
            filter: saturate(150%) contrast(120%);
            animation: retro-color 8s steps(1) infinite;
        }

        .retro-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        @keyframes retro-color {
            0% { filter: saturate(150%) contrast(120%) hue-rotate(0deg); }
            25% { filter: saturate(150%) contrast(120%) hue-rotate(90deg); }
            50% { filter: saturate(150%) contrast(120%) hue-rotate(180deg); }
            75% { filter: saturate(150%) contrast(120%) hue-rotate(270deg); }
        }

        .retro-content {
            font-family: 'VT323', monospace;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .retro-text {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem;
            background: #000;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            border: 2px solid #0f0;
            position: relative;
            overflow: hidden;
            animation: textflicker 0.3s infinite;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scroll 8s linear infinite;
        }

        @keyframes textflicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes scroll {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f0;
            border: 2px solid #000;
        }

        ::-webkit-scrollbar-track {
            background: #001100;
        }

        /* Eliminar estilos duplicados del nav y toggle */
        .nav-component,
        .nav-content,
        .nav-link,
        .toggle-container,
        .toggle-button,
        .toggle-icon {
            all: initial;
        }

        /* Nav Component */
        .nav-component {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--color-background);
            transition: right 0.3s ease;
            z-index: 999;
            border-left: 1px solid var(--color-text);
        }

        .nav-component.active {
            right: 0;
        }

        .nav-content {
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-link {
            color: var(--color-text);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--color-accent);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--color-accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        /* Toggle Button Styles */
        .toggle-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toggle-button {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            padding: 0;
        }

        .toggle-icon,
        .toggle-icon::before,
        .toggle-icon::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 24px;
            background: var(--color-text);
            transition: all 0.3s ease;
        }

        .toggle-icon {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle-icon::before {
            top: -8px;
            left: 0;
        }

        .toggle-icon::after {
            bottom: -8px;
            left: 0;
        }

        .toggle-button.active .toggle-icon {
            background: transparent;
        }

        .toggle-button.active .toggle-icon::before {
            top: 0;
            transform: rotate(45deg);
        }

        .toggle-button.active .toggle-icon::after {
            bottom: 0;
            transform: rotate(-45deg);
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <!-- Nav Component -->
    <nav-sidebar></nav-sidebar>

    <!-- Header Component -->
    <header class="header-component">
        <div slot="title">RETRO90S_01234</div>
        <div slot="subtitle">BACK TO THE FUTURE</div>
        <div class="retro-image">
            <img src="images/imagen-0128.webp" alt="Retro 90s Design" class="retro-style">
            <div class="retro-scanlines"></div>
        </div>
    </header>

    <!-- Content Cards -->
    <div class="content-grid">
        <div class="card-component">
            <div slot="card-header">RETRO.VIBES</div>
            <div slot="card-body">
                <div class="retro-content" id="vibes-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">PIXEL.DREAMS</div>
            <div slot="card-body">
                <div class="retro-content" id="pixel-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="card-component">
            <div slot="card-header">VINTAGE.TECH</div>
            <div slot="card-body">
                <div class="retro-content" id="vintage-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/nav-component.js"></script>
    <script>
        // Initialize content loader
        const contentLoader = new ContentLoader();
        
        // Load content when page loads
        contentLoader.loadContent().then(() => {
            const categories = [
                {id: 'vibes-content', section: 'conceptos_fundamentales'},
                {id: 'pixel-content', section: 'estados_mentales'},
                {id: 'vintage-content', section: 'elementos_misticos'}
            ];

            categories.forEach(category => {
                const content = contentLoader.getRandomContent(category.section, 3);
                if (content && content.length > 0) {
                    const container = document.getElementById(category.id);
                    content.forEach(word => {
                        const retroText = document.createElement('div');
                        retroText.className = 'retro-text';
                        retroText.textContent = word.toUpperCase();
                        
                        // Add scanlines effect
                        const scanlines = document.createElement('div');
                        scanlines.className = 'scanlines';
                        retroText.appendChild(scanlines);
                        
                        container.appendChild(retroText);
                    });
                }
            });
        });

        // Toggle button functionality
        document.getElementById('toggleButton').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-component').classList.toggle('active');
        });
    </script>
</body>
</html>
