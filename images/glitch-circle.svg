<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Círculos concéntricos con efecto glitch -->
    <circle cx="500" cy="500" r="450" fill="none" stroke="#ff0" stroke-width="2" opacity="0.3"/>
    <circle cx="500" cy="500" r="400" fill="none" stroke="#f0f" stroke-width="2" opacity="0.3"/>
    <circle cx="500" cy="500" r="350" fill="none" stroke="#0ff" stroke-width="2" opacity="0.3"/>
    
    <!-- Líneas que cruzan -->
    <line x1="0" y1="500" x2="1000" y2="500" stroke="#ff0" stroke-width="1" opacity="0.2"/>
    <line x1="500" y1="0" x2="500" y2="1000" stroke="#f0f" stroke-width="1" opacity="0.2"/>
    
    <!-- Patrones de glitch -->
    <g opacity="0.15">
        <path d="M200,200 L800,200 L800,300 L200,300 Z" fill="#f0f"/>
        <path d="M300,400 L700,400 L700,500 L300,500 Z" fill="#0ff"/>
        <path d="M400,600 L600,600 L600,700 L400,700 Z" fill="#ff0"/>
    </g>
    
    <!-- Texto circular -->
    <path id="circle-text" d="M500,100 A400,400 0 0 1 500,900 A400,400 0 0 1 500,100" fill="none"/>
    <text>
        <textPath href="#circle-text" startOffset="0%" fill="#fff" opacity="0.2">
            GLITCH • ERROR • SYSTEM • FAILURE • DEBUG • CODE • 
        </textPath>
    </text>
    
    <!-- Símbolos de error -->
    <g opacity="0.2">
        <text x="300" y="450" fill="#f00" font-family="monospace">ERROR</text>
        <text x="500" y="550" fill="#0ff" font-family="monospace">404</text>
        <text x="600" y="650" fill="#ff0" font-family="monospace">SYNC</text>
    </g>
</svg>
